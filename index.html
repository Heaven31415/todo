<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web programming classic - todo list!">
  <meta name="author" content="Heaven31415">

  <title>Things to do</title>

  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="flex-column">
    <header>
      <h1>All your things to do are belong to us</h1>
    </header>
    <main>
      <form id="todo-form" class="form" autocomplete="off">
        <h2>Add a new thing to do:</h2>
        <input type="text" name="title" placeholder="Short description of your thing to do.">
        <textarea name="content" placeholder="Describe every little detail of your future task."></textarea>
        <label><input id="deadline-checkbox" type="checkbox" name="withDeadline"> with deadline</label>
        <div class="flex-row">
          <input id="day-input" type="number" name="day" placeholder="Day" disabled>
          <input id="month-input" type="number" name="month" placeholder="Month" disabled>
          <input id="year-input" type="number" name="year" placeholder="Year" disabled>
        </div>
        <button>Add</button>
      </form>
      <div class="todos-wrapper">
        <h2>What do I need to do?</h2>
        <p id="placeholder">You don't have to do anything!</p>
        <div id="todos-container"></div>
      </div>
    </main>
    <footer>2020 Â© All Rights Reserved - May we meet again!</footer>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="js/todos-storage.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
