<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web programming classic - todo list!">
  <meta name="author" content="Heaven31415">

  <title>Things to do</title>

  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/checkbox.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/todo-form.css" rel="stylesheet">
  <link href="css/todos.css" rel="stylesheet">

  <!-- Favicons from https://favicon.io/emoji-favicons/hammer/ created by John Sorrentino -->
  <link href="assets/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="assets/favicon/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="assets/favicon/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="assets/favicon/site.webmanifest" rel="manifest">
</head>
<body>
  <div class="modal-background">
    <div class="modal-content">
      <header id="modal-header">
        <h3>Lorem, ipsum dolor</h3>
      </header>
      <p id="modal-body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, deleniti.
      </p>
      <button id="modal-button">Ok</button>
    </div>
  </div>
  <h1 id="datetime" class="sticky-datetime"></h1>
  <header>
    <h2>All your things to do are belong to us!</h2>
  </header>
  <main>
    <form id="todo-form" class="todo-form" autocomplete="off">
      <h3>Add a new thing to do:</h3>
      <input type="text" name="title" placeholder="Short description of your thing to do.">
      <textarea name="content" placeholder="Describe every little detail of your future task."></textarea>
      <label class="checkbox-container">
        Deadline
        <input id="deadline-checkbox" type="checkbox" name="withDeadline">
        <span class="checkmark"></span>
      </label>
      <div class="date-input">
        <input id="day-input" type="number" name="day" placeholder="Day" disabled>
        <input id="month-input" type="number" name="month" placeholder="Month" disabled>
        <input id="year-input" type="number" name="year" placeholder="Year" disabled>
      </div>
      <button>Add</button>
    </form>

    <h2>What do you need to do?</h2>
    <p id="placeholder">You don't have to do anything!</p>
    <div id="todos-container" class="todos-container"></div>
  </main>
  <footer>2020 Â© All Rights Reserved - May we meet again!</footer>
  
  <script src="js/moment.min.js"></script>
  <script src="js/todos-storage.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
